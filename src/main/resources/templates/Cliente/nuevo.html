<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	
	<div class="container py-4">
	
		<div class="card-header" >
			<h3>Nuevo Cliente</h3>
		</div>
		<div class="card-body">
			
				<form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post">
					<div class="form-group row">
						<label for="nombre" class="col-sm-2 col-form-label">Nombre</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{nombre}" class="form-control"
								 /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label for="apellido" class="col-sm-2 col-form-label">Apellido</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{apellido}" class="form-control"
								 /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label for="dni" class="col-sm-2 col-form-label">DNI</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{dni}" class="form-control"
								 /> 
						</div>
					</div>
					
					<div class="form-group row">
						<label for="clave" class="col-sm-2 col-form-label">Clave</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" th:field="*{clave}"
								th:maxlength="4" /> 
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" 
								class="btn btn-secondary" />
						</div>
					</div>
				</form>
			
			
			
		</div>
	
	</div>



</body>
</html>
