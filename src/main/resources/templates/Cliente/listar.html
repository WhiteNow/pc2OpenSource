<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Spring Boot: MVC + Thymeleaf + Data JPA - ' + ${titulo}"></title>
<link rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/css/jquery-ui.min.css}" />
</head>
<body>
	
	
	<div class="container py-4">
		<div class="container py-4"><h4 class="card-title">
					<a th:href="@{/cliente/nuevo}" class="btn btn-primary btn-xs">Crear
						Cliente</a>
				</h4></div>
		<div class="container py-4">
			<table class="table table-hover">
			  <thead>
			    <tr>
			      <th scope="col">id</th>
			      <th scope="col">Nombre</th>
			      <th scope="col">Apellido</th>
			      <th scope="col">DNI</th>
			       <th scope="col" class="text-center">Cuentas</th>
			    </tr>
			  </thead>
				<tbody>
				    <tr th:each="cliente :${clientes}">
				      <td th:text="${cliente.id}"></td>
				      <td th:text="${cliente.nombre}"></td>
				      <td th:text="${cliente.apellido}"></td>
				      <td th:text="${cliente.dni}"></td>
				      <td ><a th:href="@{/listarcuentas/} + ${cliente.id}" class="btn btn-outline-info"
						 >Ver Cuentas</a></td>
				    </tr>
				   
				</tbody>
			</table>
		</div>
	</div>
	
</body>
</html>
